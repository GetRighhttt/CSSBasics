<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning CSS!</title>

    <!--    Now we will demonstrate internal css. -->
    <!--Traditionally put in the head. -->
    <!--    style used to specify CSS, and type is used to -->
    <!-- specify the type you want to style. -->
    <style type="text/css">
        p {
            color: aquamarine;
            background-color: black;
            font-family: sans-serif;
            font-size: 200%
        }

        h2 {
            color: white;
            background-color: black;
            font-family: sans-serif;
            font-size: 150%
        }

    </style>
</head>

<!--Here we are going to demonstrate inline CSS-->
<!--We would add style in line with the p tags. -->

<body>
    <p>Just a test.</p>
    <h2>Here is an example of inline css. Check the source code.</h2>
    <p style="background-color: aqua; font-size: 100%; color: yellow">Here we are.</p>

</body>

</html>
